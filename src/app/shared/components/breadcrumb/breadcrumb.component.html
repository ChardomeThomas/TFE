<section class="test">
<nav class="breadcrumb">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <a 
        *ngIf="!last" 
        [routerLink]="breadcrumb.url" 
        class="breadcrumb-link"
      >
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last">{{ breadcrumb.label }}</span>
      <span *ngIf="!last"> > </span>
    </ng-container>
  </nav>
</section>
