<div (click)="goBack()"><p>back</p></div>
<h1>Information for {{ city }}, {{ country }}</h1>
<div *ngIf="cityData">

  <div class="container" *ngFor="let jour of cityData.jours; let i = index" (click)="onDayClick(country, city, jour.jour)">
    <h2>Jour {{ jour.jour }}</h2>
    <p>{{ jour.description }}</p>
    <!-- <img [src]="jour.photos[0].url" alt="photo du jour"> -->
  </div>
</div>
