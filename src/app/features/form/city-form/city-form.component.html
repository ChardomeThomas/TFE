<form action="" class="city-form">
	<div class="form-group">
	  <label for="cityName">Nom de la ville</label>
	  <input [(ngModel)]="value"
      #example="ngModel"
      [class.is-invalid]="example.touched && example.invalid"type="text" placeholder="Nom de la ville" name="cityName" id="cityName" required>
	</div>
  

  
	<button type="submit" class="submit-button">Ajouter</button>
  </form>
