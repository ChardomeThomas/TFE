<form action="" class="city-form">
	<div class="form-group">
	  <label for="cityName">Nom du pays</label>
	  <input [(ngModel)]="value"
      #example="ngModel"
      [class.is-invalid]="example.touched && example.invalid"type="text" placeholder="Nom du pays" name="cityName" id="cityName" required>
	</div>
  
	<div class="form-group">
	  <label for="cityFlag">Drapeau du pays</label>
	  <input type="text" placeholder="URL du drapeau" name="cityFlag" id="cityFlag" required>
	</div>
  
	<button type="submit" class="submit-button">Ajouter</button>
  </form>
