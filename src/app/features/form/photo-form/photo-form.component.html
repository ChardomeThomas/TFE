<form action="" class="photo-form">
	<p>photo</p>
	<div class="form-group">
	  <label for="photoName">Nom du pays</label>
	  <input [(ngModel)]="value"
      #example="ngModel"
      [class.is-invalid]="example.touched && example.invalid"type="text" placeholder="Nom du pays" name="photoName" id="photoName" required>
	</div>
  
	<div class="form-group">
	  <label for="photo">photo</label>
	  <input type="text" placeholder="URL du drapeau" name="photo" id="photo" required>
	</div>
	<div class="form-group">
		<label for="photoDescription">Description de la photo</label>
		<textarea 
		  placeholder="Description de la photo" 
		  name="photoDescription" 
		  id="photoDescription" 
		  rows="4"
		  cols="50" 
		  required></textarea>
	  </div>
	<button type="submit" class="submit-button">Ajouter</button>
  </form>
