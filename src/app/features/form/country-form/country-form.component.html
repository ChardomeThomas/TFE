<form [formGroup]="countryForm" (ngSubmit)="submit()" class="country-form">
	<div class="form-group">
	  <label for="countryName">Nom du pays</label>
	  <input
		formControlName="name"
		[class.is-invalid]="countryForm.get('name')?.touched && countryForm.get('name')?.invalid"
		type="text"
		placeholder="Nom du pays"
		id="countryName"
		required
	  />
	  <div *ngIf="countryForm.get('name')?.touched && countryForm.get('name')?.invalid">
		<small class="text-danger">Le nom est obligatoire.</small>
	  </div>
	</div>
  
	<div class="form-group">
	  <label for="countryFlag">Drapeau du pays</label>
	  <input
		formControlName="flag"
		[class.is-invalid]="countryForm.get('flag')?.touched && countryForm.get('flag')?.invalid"
		type="text"
		placeholder="URL du drapeau"
		id="countryFlag"
		required
	  />
	  <div *ngIf="countryForm.get('flag')?.touched && countryForm.get('flag')?.invalid">
		<small class="text-danger">L'URL du drapeau est obligatoire.</small>
	  </div>
	</div>
  
	<!-- Bouton de soumission désactivé si le formulaire est invalide -->
	<button type="submit" class="submit-button" [disabled]="countryForm.invalid">Ajouter</button>
  </form>
