<form action="" class="day-form">
	<div class="form-group">
	  <label for="dayName">Jour: </label>
	  <input [(ngModel)]="value"
		#example="ngModel"
		[class.is-invalid]="example.touched && example.invalid" 
		type="text" placeholder="Jour: " name="dayName" id="dayName" required>
	</div>
  
	<div class="form-group">
	  <label for="dayDescription">Description de la journée</label>
	  <textarea 
		placeholder="Description de la journée" 
		name="dayDescription" 
		id="dayDescription" 
		rows="4"
		cols="50" 
		required></textarea>
	</div>
  
	<button type="submit" class="submit-button">Ajouter</button>
  </form>
